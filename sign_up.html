<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Yoga</title>
</head>

<body>
    <h1 class="title">
        Welcome to the Yoga Classes
    </h1>
    <header>
        <nav class="navbar">
            <ul id="nalinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="what_we_doing.html">What we doing</a></li>
                <li><a href="sign_up.html" class="active">Become a member</a></li>
            </ul>
        </nav>
    </header>

    <section id="signup">
        <form method="POST" >
            <div class="container">
                
                <h1 class="sign-title">
                    Please fill in this form to become a member.
                </h1>
                
        
                <label for="email"><b>Email:</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>
                <br>
                <label for="first_name"><b>First Name:</b></label>
                <input type="text" name="first_name" placeholder="First Name" id="first_name" class="text-input" required>
                <br>
                <label for="last_name"><b>Last Name:</b></label>
                <input type="text" placeholder="Last Name" name="last_name" id="last_name" class="text-input" required>
        
                
        
                
        
                <div>
                    
                    <button type="submit" class="signupbtn">Sign Up</button>
                </div>
            </div>
        </form>
    </section>

    <footer>
        <ul class="social-media">
            <li>
                <a href="https://www.facebook.com/" target="_blank">
                    <i class="fa-brands fa-facebook-messenger"></i>
                </a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
        </ul>

    </footer>

</body>

</html>
