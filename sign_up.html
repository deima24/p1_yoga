    <section id="signup">
        <form  action="post.html">
            <div class="container">
                
                <h1 class="sign-title">
                    Please fill in this form to become a member.
                </h1>
                
        
                <div class="sign-up-details">
                    <label for="email"><b class="sign-req">Email:</b></label>
                    <input type="text" placeholder="Enter Email" name="email_address" id="email_address" class="text-input" required>
                    <br>
                    <label for="first_name"><b class="sign-req">First Name:</b></label>
                    <input type="text" name="first_name" placeholder="First Name" id="first_name" class="text-input" required>
                    <br>
                    <label for="last_name"><b class="sign-req">Last Name:</b></label>
                    <input type="text" placeholder="Last Name" name="last_name" id="last_name" class="text-input" required>
                </div>
        
                
        
                
        
                <div class="form-btn">
                    
                    <button type="submit" class="signupbtn">Sign Up</button>
                </div>
            </div>
        </form>
    </section>
